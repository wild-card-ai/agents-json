[tool.poetry]
name = "agentsjson"
version = "0.1.11"
description = "Agents.json Python Implementation with Core and Integrations"
authors = ["Wildcard AI <info@wildcard.ai>"]
readme = "README.md"
packages = [
    {include = "agentsjson"}
]

[tool.poetry.dependencies]
python = ">=3.9"
python-benedict = ">=0.33.0"
pydantic = ">=2.0.0"
typing-extensions = ">=4.0.0"
pyyaml = ">=6.0.0"
tweepy = ">=4.0.0"
requests = ">=2.0.0"
stripe = ">=7.11.0"
six = ">=1.16.0"
google-api-python-client = ">=2.0.0"
hubspot-api-client = ">=8.1.0"
setuptools = ">=65.0.0"
slack_sdk = ">=3.34.0"
linkup-sdk = ">=0.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 
