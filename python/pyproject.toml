[tool.poetry]
name = "agentsjson"
version = "0.1.1"
description = "Agents.json Python Implementation with Core and Integrations"
authors = ["Wildcard AI <info@wildcard.ai>"]
readme = "README.md"
packages = [
    {include = "agentsjson"}
]

[tool.poetry.dependencies]
python = "^3.8"
python-benedict = "^0.33.0"
pydantic = "^2.0.0"
typing-extensions = "^4.0.0"
pyyaml = "^6.0.0"
tweepy = "^4.0.0"
requests = "^2.0.0"
stripe = "7.11.0"
six = "^1.16.0"
facebook-business = "^21.0.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 
